<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Document</title>
</head>

<body>
  <h1>Etch-a-Sketch</h1>
  <div class="container">
    <div class="settings">
      <div class="controls-inner">
        <h3>Controls</h3>
        <div class="grid-size">8x8</div>
        <input type="range" min="2" max="30" value="8" />
        <button class="reset">
          <img src="images/power-button.svg" alt="Reset" />
        </button>
      </div>
    </div>
    <div class="grid"></div>
  </div>
</body>

</html>
